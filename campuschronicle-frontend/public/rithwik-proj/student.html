<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Pass Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Pass Application</h1>
            <div id="notification-badge" class="notification-badge hidden">0</div>
        </header>
        
        <div class="dashboard">
            <div class="application-form">
                <h2>Apply for Pass</h2>
                <form id="passForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="rollNo">Roll Number</label>
                        <input type="text" id="rollNo" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="passType">Pass Type</label>
                        <select id="passType" required>
                            <option value="">Select Pass Type</option>
                            <option value="Half Day">Half Day</option>
                            <option value="Full Day">Full Day</option>
                            <option value="Overnight">Overnight</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <textarea id="reason" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn">Submit Application</button>
                    
                      
                </form>
            </div>
            
            <div class="status-section">
                <h2>Application Status</h2>
                <div id="statusMessage" class="status-message">
                    No active applications
                </div>
                <div class="history">
                    <h3>Pass History</h3>
                    <div id="passHistory" class="history-list">
                        <!-- Pass history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="student.js"></script>
</body>
</html>
